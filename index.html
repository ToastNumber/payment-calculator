<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
    <meta charset="utf-8" /> 

    <title>Pay Tracker</title>
    <script src="javascript.js"></script>
    <style>
      table {
        font-size: 14px;
        font-family: monospace;

        margin: 0 auto;
      }

      #spanToday {
        font-size: 100px;
        font-family: monospace;
      }

      #details {
        text-align: center;
        width: 600px;
        height: 350px;

        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;

        max-width: 100%;
        max-height: 100%;
        overflow: auto;
      }

      td {
        padding: 0 15px 0 15px;
      }
    </style>
  </head>
  <body onload='update()'>
    <div id="details">
      <div>
        <span id="spanToday"></span>
      </div>
      <table>
        <tr>
          <td>Total:</td>
          <td><span id="spanTotal"></span></td>
          <td><span id="spanTotalLeft"></span></td>
        </tr>
        <tr>
          <td>Days Worked:</td>
          <td><span id="spanDays"></span></td>
          <td><span id="spanYearDays"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
